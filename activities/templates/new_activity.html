{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Cadastrar Atividade {% endblock %}

{% block main %}
    <h1><center> Cadastro de Atividade</center></h1>
    <form action="{% url 'new_activity' %}" method="POST">
        {% csrf_token %}
        {{ form|bootstrap }}
        <center><button type="submit" class="btn btn-success">Enviar</button>
        <a href="{% url 'home' %}" class="btn btn-primary"> Voltar</a></center>
    </form>
{% endblock %}
